<!-- 
    Documentation
    Used js & jquery

variable controlTicker is for control the main startTicker function using repeatedly 

Function startTicker basically doing the main content sliding up and add to the down of the unorder list

Funciton stopTicker is use for stop the ticker for variaous perpuse

Function hoverIn is just a mouse hover effect on our body.
same as hoverIn , hoverOut function is the reverse process of function hoverIn.


-->

  <script>
      var controlTicker;
      function startTicker(){
          $("#news li:first").slideUp(function(){
          $(this).appendTo($("#news")).slideDown();
      });
      }

      function stopTicker(){
          clearInterval(controlTicker);
      }

      function hoverIn(){
          stopTicker();
      }
      function hoverOut(){
        controlTicker=setInterval(startTicker, 1000);
      }

      

    controlTicker=setInterval(startTicker, 1000);
  </script>
